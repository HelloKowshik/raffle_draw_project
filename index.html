<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Raffle Draw Project</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

</head>

<body>
    <div class="container">
        <h1 class="text-center my-3 display-4">Raffle Draw Project</h1>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="inp">Enter All Names</label>
                    <textarea id="inp" class="form-control" rows="14">

                    </textarea>
                </div>
                <div>
                    <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapseExample"
                        aria-expanded="false" aria-controls="collapseExample">
                        Show All Student
                    </button>

                    <div class="collapse my-4" id="collapseExample">
                        <div class="card card-body">
                            <ul class="list-group" id="name-list">
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <label> Output Display</label>
                <div class="card card-body text-center">
                    <h2 id="display">Display</h2>
                </div>
                <div class="text-center">
                    <button class="btn btn-success mt-4" id="give-a-try">
                        Give A Try
                    </button>
                </div>
                <ul class="list-group-item my-4">
                    <li class="list-group-item">
                        <strong>First Winner:  <span class="badge badge-success" id="first-position"></span></strong>
                    </li>
                    <li class="list-group-item">
                        <strong>Second Winner:  <span class="badge badge-primary" id="second-position"></span class="badge badge-primary"></strong>
                    </li>
                    <li class="list-group-item">
                        <strong>Third Winner:  <span class="badge badge-warning" id="third-position"></span class="badge badge-warning"></strong>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <script src="src/index.js">
    </script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">
    </script>
</body>

</html>
